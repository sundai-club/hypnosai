<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypnosAI - Personalized Hypnosis Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .result h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .script-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-style: italic;
            line-height: 1.6;
            color: #2d3748;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        
        .error {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ HypnosAI</h1>
            <p>Create personalized hypnosis sessions tailored just for you</p>
        </div>
        
        <form id="hypnosisForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="18" max="100">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non_binary">Non-binary</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="belief_orientation">Belief Orientation:</label>
                    <select id="belief_orientation" name="belief_orientation" required>
                        <option value="">Select orientation</option>
                        <option value="spiritual">Spiritual</option>
                        <option value="scientific">Scientific</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="personality">Personality Description:</label>
                <textarea id="personality" name="personality" required minlength="10" maxlength="500" placeholder="Describe your personality, traits, and what makes you unique..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tone">Preferred Tone:</label>
                    <select id="tone" name="tone" required>
                        <option value="">Select tone</option>
                        <option value="calmed">Calmed</option>
                        <option value="spiritual">Spiritual</option>
                        <option value="conversational">Conversational</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="script_type">Script Type:</label>
                    <select id="script_type" name="script_type" required>
                        <option value="">Select type</option>
                        <option value="test">Test (General)</option>
                        <option value="flight">Flight (Elevating)</option>
                        <option value="next">Next (New Beginnings)</option>
                        <option value="low">Low (Deep Relaxation)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="voice_preference">Voice Style:</label>
                    <select id="voice_preference" name="voice_preference" required>
                        <option value="">Select voice style</option>
                        <option value="poetry_literary">Poetry & Literary</option>
                        <option value="authentic_primal">Authentic & Primal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration_minutes">Duration (minutes):</label>
                    <input type="number" id="duration_minutes" name="duration_minutes" value="10" min="5" max="60">
                </div>
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                Generate My Hypnosis Session
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your personalized hypnosis session...</p>
        </div>
        
        <div class="result" id="result">
            <h3>Your Personalized Hypnosis Session</h3>
            <div class="script-text" id="scriptText"></div>
            <audio controls class="audio-player" id="audioPlayer">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        document.getElementById('hypnosisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Convert age and duration to integers
            data.age = parseInt(data.age);
            data.duration_minutes = parseInt(data.duration_minutes);
            
            // Show loading state
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/generate-hypnosis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate hypnosis session');
                }
                
                const result = await response.json();
                
                // Display results
                document.getElementById('scriptText').textContent = result.script;
                document.getElementById('audioPlayer').src = result.audio_url;
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
